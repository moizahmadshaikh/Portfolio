<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			text-align: center;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			border-radius: 10px;
			position: relative;
		}

		h1 {
			margin-top: 0;
			font-size: 36px;
			color: #333;
			text-shadow: 1px 1px #fff;
		}

		p {
			margin-bottom: 30px;
			font-size: 18px;
			color: #666;
		}

		.btn-container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			gap: 20px;
			z-index: 1;
            position: inherit;
		}

		.btn {
			display: inline-block;
			margin: 10px;
			padding: 10px 20px;
			font-size: 16px;
			font-weight: bold;
			text-align: center;
			text-decoration: none;
			color: #fff;
			background-color: #4CAF50;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			transition: background-color 0.3s ease;
            
		}

		.btn:hover {
			background-color: #3e8e41;
		}

		.btn-secondary {
			background-color: #008CBA;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}

		.btn-secondary:hover {
			background-color: #007AA3;
		}

		.background-shapes {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
		}

		.background-shapes::before {
			content: "";
			position: absolute;
			top: -50%;
			left: -50%;
			width: 200%;
			height: 200%;
			background-color: #4CAF50;
			transform: rotate(45deg);
			z-index: -1;
		}

		.background-shapes::after {
			content: "";
			position: absolute;
			top: 50%;
			left: -50%;
			width: 200%;
			height: 50%;
			background-color: #fff;
			transform: skewY(-15deg);
			z-index: -1;
		}
	</style>
</head>
<body>
	<div class="background-shapes"></div>
	<div class="container">
		<h1>Welcome to Udemy Certification Section</h1>
		<p>Got Certification in Udemy courses on Java and Data Structures by Abdul Bari Sir.<br>50-60 hours long, cleared my fundamentals.</p>
		<br> <br>
        <div class="btn-container">
			<a class="btn" href="https://www.udemy.com/certificate/UC-100692ea-93be-4d68-be8c-9cd9045b1d88/" target="_blank">Java Programming</a>
			<a class="btn btn-secondary" href="https://www.udemy.com/certificate/UC-017bcc04-505e-4ec3-a0a7-c205f3eafeef/" target="_blank">Data Structures & Algorithm</a>
		</div>
	</div>
</body>

</html>
