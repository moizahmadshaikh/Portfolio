<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			text-align: center;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			border-radius: 10px;
			position: relative;
		}

		h1 {
			margin-top: 0;
			font-size: 36px;
			color: #333;
			text-shadow: 1px 1px #fff;
		}

		p {
			margin-bottom: 30px;
			font-size: 18px;
			color: #666;
		}

		.btn-container {
			position: relative;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			gap: 20px;
			z-index: 1;
		}

		.btn {
			display: inline-block;
			margin: 10px;
			padding: 10px 20px;
			font-size: 16px;
			font-weight: bold;
			text-align: center;
			text-decoration: none;
			color: #fff;
			background-color: #4CAF50;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			transition: background-color 0.3s ease;
			flex-basis: calc(33.33% - 20px);
		}

		.btn:hover {
			background-color: #3e8e41;
		}

		.btn-secondary {
			background-color: #008CBA;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}

		.btn-secondary:hover {
			background-color: #007AA3;
		}

		.background-shapes {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
		}

		.background-shapes::before {
			content: "";
			position: absolute;
			top: -50%;
			left: -50%;
			width: 200%;
			height: 200%;
			background-color: #4CAF50;
			transform: rotate(45deg);
			z-index: -1;
		}

		.background-shapes::after {
			content: "";
			position: absolute;
			top: 50%;
			left: -50%;
			width: 200%;
			height: 50%;
			background-color: #fff;
			transform: skewY(-15deg);
			z-index: -1;
		}
	</style>
</head>
<body>
	<div class="background-shapes"></div>
	<div class="container">
		<h1>Welcome to HackerRank Certification Section</h1>
		<p>I passed HackerRank tests, earned a certificate, and improved my skills significantly.</p>
		<div class="btn-container">
			<a class="btn" href="https://www.hackerrank.com/certificates/d4a8eb39ec16" target="_blank">CSS</a>
			<a class="btn btn-secondary" href="https://www.hackerrank.com/certificates/8eaddb026963" target="_blank">JavaScript</a>
			<a class="btn" href="https://www.hackerrank.com/certificates/827e221ce1b1" target="_blank">Java</a>
			<a class="btn btn-secondary" href="https://www.hackerrank.com/certificates/2ca71a196b23" target="_blank">Python</a>
			<a class="btn" href="https://www.hackerrank.com/certificates/eb3e5c9211dd" target="_blank">Problem Solving (Basic)</a>
			<a class="btn btn-secondary" href="https://www.hackerrank.com/certificates/90cd0003d565" target="_blank">Problem Solving (Intermediate)</a>
			<a class="btn" href="https://www.hackerrank.com/certificates/7e301d1f61b9" target="_blank">SQL (Basic)</a>
			<a class="btn btn-secondary" href="https://www.hackerrank.com/certificates/81e672aa11e7" target="_blank">SQL (Intermediate)</a>
			<a class="btn" href="https://www.hackerrank.com/certificates/36a743f5658c" target="_blank">SQL (Advance)</a>
		</div>
	</div>
</body>
</html>
